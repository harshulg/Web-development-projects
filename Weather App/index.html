<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="City Name" id="cityName" placeholder="Enter city Name"/>
            <div class="search-button">
                <button id = "search-btn"><img class="search-icon" src="images/search.png" alt=""></button>
            </div>
            
        </div>

        <div id="container" class="container">
            <div class="weather">
                <img src="images/clear.png" id="iconImage" alt="" class="weather-icon">
                <h1 class = "temp" data-temp>27 &deg C</h1>
                <h1 class="city-name" data-city-name>Bangalore</h1>
            </div>
            <div class="other-details">
                <div class="humidity">
                    <img src="images/humidity.png" alt="">
                    <p class="humidity-number" data-humidity>50%</p>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="">
                    <p class="wind-speed" data-wind-speed>22 kmph</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        
    
        
    </div>


<script src="script.js"></script>
</body>
<footer><p style="color: white;">powered by</p> <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a></footer>
</html>
